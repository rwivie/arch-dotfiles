#===================================
#==== Archlinux Hyprland Config ====
#===================================

#==== monitor
#monitor=,preferred,auto,1
monitor=DP-2,2560x1440@144,0x0,1

#==== Source
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/rules.conf

#==== config
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default=1
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 8
    gaps_out = 14
    border_size = 2
    col.active_border = rgba(5c3f4fff)
    #col.inactive_border = rgba(2b3339E6)
    col.inactive_border = rgba(2c343aff)    

    #damage_tracking=full
    layout = dwindle
}

decoration {
    #rounding = 15
    rounding = 8
    #multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

#    # Shadow
#    drop_shadow = true
#    shadow_ignore_window = true
#    shadow_range = 15
#    shadow_offset = 0 2
#    shadow_render_power = 6
#    col.shadow = rgba(00000044)

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 2
    shadow_offset = 2 2
    col.shadow = 0xff11111b
    shadow_scale = 1.0

    #drop_shadow = yes
    #shadow_range = 30
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)

    #dim_inactive = true
    #dim_strength = 0.4

#    screen_shader = $HOME/.config/hypr/shaders/desktop.frag

    blur {
    	enabled = true
    	#size = 3
        size = 10
    	passes = 3
        ignore_opacity = true
    	new_optimizations = true
        xray = true
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
    }
}

