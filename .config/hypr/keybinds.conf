#==================
#==== keybinds ====
#==================

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$screenshot = ~/.config/hypr/scripts/screenshot2
$menu = wofi --show drun -c ~/.config/hypr/wofi/config
$powermenu /home/ron/.config/hypr/waybar/scripts/powermenu.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, kitty
bind = $mainMod, Return, exec, foot
#bind = $mainMod, C, killactive, 
bind = SUPER_SHIFT, Q, killactive
#bind = $mainMod, M, exit
bind = CTRL_ALT, Delete, exit
bind = $mainMod, E, exec, thunar
#bind = $mainMod, V, togglefloating, 
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, rofi -show run -theme ~/.config/rofi/themes/dmenu.rasi
bind = SUPER, Z, exec, wofi --show drun -c /home/ron/.config/hypr/wofi/config -I
bind = CTRL, Space, exec, wofi --show drun -c /home/ron/.config/hypr/wofi/config -I
bindr = SUPER,SUPER_L, exec, wofi --show drun -c /home/ron/.config/hypr/wofi/config -I
#bindr = SUPER,SUPER_L, exec, rofi_run -d
#bindr = SUPER,, exec, menu
bind = $mainMod, X, exec, /home/ron/.config/hypr/waybar/scripts/powermenu.sh
#bind = $mainMod, X, exec, wlogout -css $HOME/.config/hypr/wlogout/style.css -l $HOME/.config/hypr/wlogout/layout -b 5 -m 650 -c 50 -p layer-shell
#bindr=ALT,Alt_L,exec,wofi --show drun -c /home/ron/.config/hypr/wofi/config -I
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#==== scroll workspaces 
bind=SUPER,mouse_down,exec,hyprctl dispatch workspace m-1
bind=SUPER,mouse_up,exec,hyprctl dispatch workspace m+1

#==== turn off screen
bind = $mainMod,L,exec,sleep 1 && hyprctl dispatch dpms off

#==== toggle waybar
bind = SUPER,W,exec,killall -SIGUSR1 waybar

#==== gamemode : turn off all pretty
bind = WIN, F1, exec, ~/.config/hypr/gamemode.sh

#==== kunst
bind = SUPER,K,exec, kunst

#=======================
#==== for i3-volume ====
#=======================

#==== Amount to increase/decrease volume as a percentage
set $volumestep 5

#==== Using pulseaudio-utils (append "-s $sinkname" without quotes to override default sink)
bind = ,XF86AudioRaiseVolume, exec, i3-volume -nPp up 5
bind = ,XF86AudioLowerVolume, exec, i3-volume -nPp down 5
bind = ,XF86AudioMute,        exec, i3-volume mute -n

#===================
#==== playerctl ====
#===================
bind = ,XF86AudioPlay, exec, mpc toggle
bind = ,XF86AudioNext, exec, mpc next
bind = ,XF86AudioPrev, exec, mpc prev
bind = ,XF86Tools, exec, alacritty --title ncmpcpp -e ncmpcpp

